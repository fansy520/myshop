<extend name="Public:base" />
<block name="css">
    <css href="__CSS__/page.css"/>
</block>
<block name="content">
<h1>
    <span class="action-span"><a href="{:U('add')}">添加文章</a></span>
    <span class="action-span1"><a href="{:U('Index/index')}">京东 管理中心 </a></span>
    <span id="search_id" class="action-span1">--{$meta_title} </span>
    <div style="clear:both"></div>
</h1>
<div class="form-div">
    <form action="{:U('')}" name="searchForm">
    <img src="__IMG__/icon_search.gif" width="26" height="22" border="0" alt="search" />
    <input type="text" name="name" size="15" value="{:I('get.name')}" />
    <input type="submit" value=" 搜索 " class="button" />
    </form>
</div>
<form method="post" action="" name="listForm">
    <div class="list-div" id="listDiv">
        <table cellpadding="3" cellspacing="1">
            <tr>
                <th>文章ID</th>
                <th>文章名称</th>
                <th>文章分类</th>
                <th>文章简介</th>
                <th>文章排序</th>
                <th>是否显示</th>
                <th>发表时间</th>
                <th>操作</th>
            </tr>
            <foreach name="rows" item="row">
            <tr>
                <td class="first-cell">{$row.id}</td>
                <td align="center">{$row.name}</td>
                <td align="center">{$article_categories[$row['article_category_id']]}</td>
                <td align="center">{$row.intro}</td>
                <td align="center">{$row.sort}</td>
                <td align="center"><img src="__IMG__/{$row.status}.gif"></td>
                <td align="center">{$row.inputtime|date='Y-m-d',###}</td>
                <td align="center">
                    <a href="{:U('edit',['id'=>$row['id']])}" title="编辑">编辑</a> |
                    <a href="{:U('delete',['id'=>$row['id']])}" title="移出">移除</a>
                </td>
            </tr>
            </foreach>
            <tr>
                <td align="right" nowrap="true" colspan="8">
                    <div class="page">{$page_html}</div>
                </td>
            </tr>
        </table>
    </div>
</form>

</block>

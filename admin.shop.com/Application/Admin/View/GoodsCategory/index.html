<extend name="Public:base" />
<block name="css">
    <css href="__CSS__/page.css"/>
</block>
<block name="content">
<h1>
    <span class="action-span"><a href="{:U('add')}">添加商品分类</a></span>
    <span class="action-span1"><a href="{:U('Index/index')}">京东 管理中心</a></span>
    <span id="search_id" class="action-span1">--{$meta_title} </span>
    <div style="clear:both"></div>
</h1>
<div class="form-div">
    <form action="{:U('')}" name="searchForm">
    <img src="__IMG__/icon_search.gif" width="26" height="22" border="0" alt="search" />
    <input type="text" name="name" size="15" value="{:I('get.name')}" />
    <input type="submit" value=" 搜索 " class="button" />
    </form>
</div>
<form method="post" action="" name="listForm">
    <div class="list-div" id="listDiv">
        <table cellpadding="3" cellspacing="1" class="tree">
            <tr>
                <th>商品分类名称</th>
                <th>商品分类简介</th>
                <th>操作</th>
            </tr>
            <volist name="rows" id="row">
            <tr align="center" class='treegrid-{$row.id} <neq name="row.level" value="1">treegrid-parent-{$row.parent_id}</neq>'>
                <td align="center"><b>{$row.name}</b></td>
                <td align="center">{$row.intro}</td>
                <!--<td align="center">{$row.sort}</td>-->
                <td align="center">
                    <a href="{:U('edit',['id'=>$row['id']])}" title="编辑">编辑</a> |
                    <a href="{:U('delete',['id'=>$row['id']])}" title="移除">移除</a>
                </td>
            </tr>
            </volist>

        </table>
    </div>
</form>
</block>
<block name="css">
    <css href="__TREEGRID__/css/jquery.treegrid.css"/>
</block>
<block name="js">
    <js href="__JS__/jquery.min.js"/>
    <js href="__TREEGRID__/js/jquery.treegrid.js"/>
        <script type="text/javascript">
            $(function(){
                $('.tree').treegrid();
            })
        </script>
</block>
